<!DOCTYPE html>
<html>
<head>
    <title>Sortable columns</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.4.min.js"></script>
    <script src="../small.grid.all.min.js"></script>
</head>
<body>
    <div class="small-grid" style="width: 600px; height: 600px;"></div>
    <script>


        $(document).ready(function () {
            var columns = [
				{ 'name': "Float", 'field': "property1", 'width': 200, 'sortable': true, formatter : "Float"},
				{ 'name': "Integer", 'field': "property2", 'width': 200, 'sortable': true },
				{ 'name': "String", 'field': "property3", 'width': 200, 'sortable': true },
				{ 'name': "Date", 'field': "property4", 'width': 200, 'sortable': true, 'formatter': 'Date', 'comparer':'Date'},
				{ 'name': "Column", 'field': "property5", 'width': 200, 'sortable': false },
            ];
            var items = [];
            var alphabet = 'abcdefghijklmnopqrstuvwxyz';
            for (var i = 1; i <= 600; i++) {
                var item = {};
                for (var ii = 1; ii < 6; ii++) {
                    if (ii == 1) {
                        item["property" + ii] = ii+i*0.1;
                    } else if (ii == 2) {
                        item["property" + ii] = i + ii -2;
                    } else if (ii == 3) {
                        item["property" + ii] = "text-" + (alphabet[(i + ii) % 26]) + (alphabet[ii % 26]) + (alphabet[i % 26]) + (alphabet[(i + ii) % 25]);
                    } else if (ii == 4) {
                        var date = new Date();
                        date.setDate(i + ii, 0, 0);
                        item["property" + ii] = date.toISOString();
                    } else {
                        item["property" + ii] = i + '' + ii;
                    }

                }

                items.push(item);
            }
            var grid = new SmallGrid.Grid.Create($('.small-grid'), items, columns, {});
        });
    </script>
</body>
</html>
