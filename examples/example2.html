<!DOCTYPE html>
<html>
<head>
    <title>Sortable columns</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="../small.grid.all.js"></script>
</head>
<body>
    <div class="small-grid" style="width: 600px; height: 600px;"></div>
    <script>
        var columns = [
            { 'name': "Column 1", 'field': "property1", 'width': 200, 'sortable': false },
            { 'name': "Column 2", 'field': "property2", 'width': 200 },
            { 'name': "Column 3", 'field': "property3", 'width': 200, 'sortable': false },
            { 'name': "Column 4", 'field': "property4", 'width': 200 },
            { 'name': "Column 5", 'field': "property5", 'width': 200, 'sortable': false },
        ];
        var items = [];
        for (var i = 0; i < 600; i++) {
            var item = {};
            for (var ii = 1; ii < 6; ii++) {
                item["property" + ii] = ii + "" + i + ", sortable " + (columns[ii - 1].sortable == false ? "no" : "yes");
            }

            items.push(item);
        }

        $(document).ready(function () {
            var grid = new Small.Grid.Create($('.small-grid'), items, columns, {});
        });
    </script>
</body>
</html>
