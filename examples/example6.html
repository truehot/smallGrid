<!DOCTYPE html>
<html>
<head>
    <title>Random rows height and columns width</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="../small.grid.all.js"></script>
</head>
<body>
    <div class="small-grid" style="width: 600px; height: 500px;"></div>
    <script>
        var columns = [
            { 'name': "Column 1", 'field': "property1", 'width': 100 * Math.round((Math.random() * 5), 2) },
            { 'name': "Column 2", 'field': "property2", 'width': 100 * Math.round((Math.random() * 5), 2) },
            { 'name': "Column 3", 'field': "property3", 'width': 100 * Math.round((Math.random() * 5), 2) },
            { 'name': "Column 4", 'field': "property4", 'width': 100 * Math.round((Math.random() * 5), 2) },
            { 'name': "Column 5", 'field': "property5", 'width': 100 * Math.round((Math.random() * 5), 2) },
        ];
        var items = [];
        for (var i = 0; i < 600; i++) {
            var item = { height: Math.round(25 * (Math.random() * 5), 2) };
            for (var ii = 1; ii < 6; ii++) {
                item["property" + ii] = ii + "" + i + ", width " + columns[ii - 1].width + ",  height " + item.height;
            }

            items.push(item);
        }

        $(document).ready(function () {
            var grid = new Small.Grid.Create($('.small-grid'), items, columns, {});
        });
    </script>
</body>
</html>
