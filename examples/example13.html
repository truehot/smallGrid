<!DOCTYPE html>
<html>
<head>
    <title>Column picker example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.4.min.js"></script>
    <script src="../small.grid.all.min.js"></script>
    <link rel="stylesheet" href="example.css" type="text/css" />
    <script src="example.js"></script>
</head>
<body>
    <div>
        <div class="small-grid" style="width: 600px; height: 500px;"></div>
        <div class="additional-actions">Right click on the header to view Column picker</div>
    </div>

    <script>
        $(document).ready(function () {
            var columns = [
                { 'name': "Name", 'field': "name", 'width': 100 },
                { 'name': "Surname", 'field': "surname", 'width': 100 },
                { 'name': "Age", 'field': "age", 'width': 80, align: 'center' },
                { 'name': "Phone", 'field': "phone", 'width': 150 },
                { 'name': "Email", 'field': "email", 'width': 200 },
            ];

            var items = [];
            var grid = new SmallGrid.Grid.Create($('.small-grid'), items, columns);

            $.getJSON("generated50.json", function (result) {
                grid.getRowsModel().items.addItems(result);
                grid.getView().resizeColumns().render();
            });
        });
    </script>
</body>
</html>
