<!DOCTYPE html>
<html>
<head>
    <title>Resizeable columns</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.4.min.js"></script>
    <script src="../small.grid.all.min.js"></script>
</head>
<body>
    <label><input type="checkbox" class="auto-chechbox" />Add last virtual column</label>
    <button class="resizeColumnsClass">Resize columns</button>
    <!--<button class="resizeClass">Resize</button>-->
    <div style="width:100%">
        <div class="small-grid" style="width: 600px; height: 500px;"></div>
    </div>
    
    <script>


        $(document).ready(function () {
            var columns = [
				{ 'name': "Resizeable", 'field': "property2", 'width': 100, },
				{ 'name': "Column", 'field': "property1", 'width': 100, 'resizeable': false },
				{ 'name': "Resizeable", 'field': "property3", 'width': 100, },
				{ 'name': "Column", 'field': "property4", 'width': 100, 'resizeable': false },
				{ 'name': "Resizeable", 'field': "property5", 'width': 100, },
            ];
            var items = [];
            for (var i = 1; i <= 600; i++) {
                var item = {};
                for (var ii = 1; ii < 6; ii++) {
                    item["property" + ii] = i + '' + ii;
                }

                items.push(item);
            }
            var grid = new SmallGrid.Grid.Create($('.small-grid'), items, columns, {});

            $('.auto-chechbox').prop('checked', grid.getSettings().showLastColumn).change(function () {
                grid.getSettings().showLastColumn = this.checked;

                //TODO - change
                grid.getView().render();
            });

            $('.resizeClass').on('click', function () {
                grid.getView().resize().render();
            });

            $('.resizeColumnsClass').on('click', function () {
                grid.getView().resizeColumns().render();
            });

        });
    </script>
</body>
</html>
