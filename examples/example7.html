<!DOCTYPE html>
<html>
<head>
    <title>Cell editors</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.4.min.js"></script>
    <script src="../small.grid.all.min.js"></script>
</head>
<body>
    <form><label><input type="checkbox" class="auto-edit" />Enable auto edit</label></form>


    <div class="small-grid" style="width: 600px; height: 500px;"></div>
    <script>


        $(document).ready(function () {
            var columns = [
				{ 'name': "Editor Text", 'field': "property1", 'width': 200, 'editor': 'Text' },
				{ 'name': "Editor Checkbox", 'field': "property2", 'width': 200, 'editor': 'Checkbox' },
				{ 'name': "Editor Integer", 'field': "property3", 'width': 200, 'editor': 'Integer' },
				{ 'name': "Editor Text", 'field': "property4", 'width': 200, 'editor': 'Text' },
				{ 'name': "Editor None", 'field': "property5", 'width': 200, 'editor': 'None' },
            ];
            var items = [];
            for (var i = 1; i <= 600; i++) {
                var item = {};
                for (var ii = 1; ii < 6; ii++) {
                    if (ii == 2) {
                        item["property" + ii] = (i & 1) == 1;
                    } else {
                        item["property" + ii] = i + '' + ii;
                    }

                }

                items.push(item);
            }
            var grid = new SmallGrid.Grid.Create($('.small-grid'), items, columns, {});

            $('.auto-edit').change(function () {
                var settings = grid.getSettings();
                settings.plugins.CellEdit.editOnClick = this.checked;
            });

        });
    </script>
</body>
</html>
