<!DOCTYPE html>
<html>
<head>
    <title>Cell editors</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.all.css" type="text/css" />
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="../small.grid.all.js"></script>
</head>
<body>
    <form><input type="checkbox" class="auto-edit"/>Enable auto edit</form>


    <div class="small-grid" style="width: 600px; height: 500px;"></div>
    <script>
        var columns = [
            { 'name': "Column 1", 'field': "property1", 'width': 200, 'editor': 'Text' },
            { 'name': "Column 2", 'field': "property2", 'width': 200, 'editor': 'Checkbox' },
            { 'name': "Column 3", 'field': "property3", 'width': 200, 'editor': 'Integer' },
            { 'name': "Column 4", 'field': "property4", 'width': 200, 'editor': 'Text' },
            { 'name': "Column 5", 'field': "property5", 'width': 200, 'editor': 'Text' },
        ];
        var items = [];
        for (var i = 0; i < 600; i++) {
            var item = {};
            for (var ii = 1; ii < 6; ii++) {
                item["property" + ii] = ii + "" + i + ", editor " + (columns[ii - 1].editor);
            }

            items.push(item);
        }

        $(document).ready(function () {
            var grid = new Small.Grid.Create($('.small-grid'), items, columns, {});

            $('.auto-edit').change(function () {
                var settings = grid.getSettings();
                settings.edit.editOnClick = this.checked;
            });

        });
    </script>
</body>
</html>
